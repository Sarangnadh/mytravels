


  <div class="text-center gtco-heading mt-5">
    <h2 class="text-blue">Choose The Best Plan For You</h2>
    <p class="text-muted">Select from our exclusive packages for the ultimate travel experience.</p>
  </div>

  
    <div class="package-view-container mt-5" *ngFor="let package of packages" [ngStyle]="{'background-image': 'url(' + package.packimg + ')'}">
      <div class="package-header">
        <h2 class="text-white text-center">{{ package.packagename }}</h2>
        <p class="text-white text-center">{{ package.subtitle1 }}</p>
      </div>
    
      <div class="package-content">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="package-item">
              <!-- <div class="package-image">
                <img style="width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);" 
                  [src]="package.packimg" 
                  [alt]="package.packagename" 
                  class="img-fluid">
              </div> -->
              <div class="package-description">
                <h3 class="text-center mt-3">{{ package.packagename }}</h3>
                <p class="text-center">{{ package.queote }}</p>
                <blockquote class="quote text-center">
                  <p>{{ package.des }}</p>
                </blockquote>
                <div class="text-center">
                  <button class="btn btn-primary" [routerLink]="package.link">{{ package.buttontitle }}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class=" text-center gtco-heading">
        <h2 class="text-center text-blue">Our Services</h2>
    
      </div>

              src="https://img.freepik.com/premium-photo/hotel-with-large-building-with-name-escalator-front_1078211-500707.jpg?w=740"
              alt="Design 3" class="img-fluid">
            <h3 class="text-center">Hotel</h3>
          </div>
          <div class="col-4">
