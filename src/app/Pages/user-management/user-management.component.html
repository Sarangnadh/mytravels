<div class="user-management">
    <h1>User Management</h1>
  
    <!-- User List Section -->
    <div class="user-list">
      <h2>All Users</h2>
      <ul>
        <li *ngFor="let user of allUsers">
          <div class="user-item">
            <span class="user-info">
              <strong>{{ user.fullname }}</strong> ({{ user.email }})
            </span>
            <div class="user-actions">
              <button class="btn view-btn" (click)="viewUserBookings(user)">View Bookings</button>
              <button class="btn remove-btn" (click)="removeUser(user)">Remove User</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  
    <!-- User Bookings Section -->
    <div class="user-bookings" *ngIf="selectedUser">
      <h2>Bookings for {{ selectedUser.fullname }}</h2>
      <ul>
        <div *ngIf="!bookingList.length" class="no-bookings">
            <p>No bookings available for {{selectedUser.fullname}}.</p>
          </div>
        <li *ngFor="let booking of bookingList">
          <div class="booking-item">
            <span>
              <strong>{{ booking.From }}</strong> to <strong>{{ booking.Destination }}</strong> - 
              <em>{{ booking.status }}</em>
            </span>
            <div class="booking-actions">
              <button class="btn confirm-btn" (click)="confirmBooking(selectedUser, booking)">Confirm</button>
              <button class="btn cancel-btn" (click)="cancelBooking(selectedUser, booking)">Cancel</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
