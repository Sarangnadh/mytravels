
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item slide-1 active">
      <img src="https://img.freepik.com/free-photo/tourist-carrying-luggage_23-2151747469.jpg?t=st=1727603183~exp=1727606783~hmac=07853993d02b9c0564162489c02292f7d7f7e1b0956f3bce2df9631d58ce11cf&w=1380" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/free-photo/stylish-tourist-with-hat-taking-pictures-vacation_23-2148597707.jpg?t=st=1728322095~exp=1728325695~hmac=6ca424305ed977536eee736fe431f8d7732626e223cd71e1d5c1af0301aafe5a&w=996" alt="">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/free-photo/tourist-couple-holding-map-together_23-2148619840.jpg?t=st=1728322852~exp=1728326452~hmac=e69e1d3b6eee9d488d832403c4d58bfdbfc4c967fa24b22b76ca8253afd94437&w=996" class="d-block w-100" alt="...">

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  <div class="home-container mt-3">
    <div class="row">
        <!-- Use *ngFor to loop over packdata -->
        <div class="col-12 col-sm-6 col-md-4 mb-3" *ngFor="let data of homepage">
            <div class="card">
                <img src="{{data.Img}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">{{data.placename}}</h5>
                    <p class="card-text text-center">{{data.des}}</p>
                    <a href={{data.link}} class="btn btn-primary d-block text-center">Schedule a Trip</a>
                </div>
            </div>
        </div>
    </div>
</div>

  <div class="container">

        <h2 class="text-center"> Airlines that Collaborate With us </h2>
      </div>

          <img src="/assets/airindia.png" class="icon" alt="">

          <img src="/assets/EY-Etihad-Airways-new-logo-En.jpg" class="icon" alt="">
          <img src="/assets/aircanada.png" class="icon" alt="">


          

        </div>
        
      </div>
    </div>
  </div>
