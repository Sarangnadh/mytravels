<div class="dashboard">
    <h1>Admin Dashboard</h1>
    <div class="info-cards">
      <div class="card">
        <h3>Admin Email</h3>
        <p>{{ adminEmail }}</p>
      </div>
      <div class="card">
        <h3>User Count</h3>
        <p>{{ userCount }}</p>
      </div>
      <div class="card">
        <h3>Total Bookings</h3>
        <p>{{ totalBookingsCount }}</p>
      </div>
      <div class="card">
        <h3>Canceled Bookings</h3>
        <p>{{ canceledBookingsCount }}</p>
      </div>
    </div>
  
    <div class="data-management">
      <div class="data-section">
        <h3>Explore Items</h3>
        <ul>
          <li *ngFor="let item of explore">{{ item }}</li>
        </ul>
        <input
          type="text"
          [(ngModel)]="newExploreItem"
          placeholder="Add new explore item"
        />
        <button (click)="addExploreItem()">Add</button>
      </div>
  
      <div class="data-section">
        <h3>Schedule Items</h3>
        <ul>
          <li *ngFor="let item of schedule">{{ item }}</li>
        </ul>
        <input
          type="text"
          [(ngModel)]="newScheduleItem"
          placeholder="Add new schedule item"
        />
        <button (click)="addScheduleItem()">Add</button>
      </div>
    </div>
  </div>
