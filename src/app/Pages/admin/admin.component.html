<div class="admin-dashboard">
    <h1>Admin Dashboard</h1>
    <h2>Manage Users</h2>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Bookings</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.data.fullname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.data.mobno }}</td>
          <td>{{user.booking}}</td>
          <td>
            <button class="btn btn-danger" (click)="removeUser(user.email)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
