<div class="profile-container">
  <h1>Welcome, {{ userData?.fullname }}</h1>
  <div class="user-info">
    <p><strong>Email:</strong> {{ userData?.email }}</p>
    <p><strong>Phone:</strong> {{ userData?.mobno }}</p>
    <p><strong>Created Date:</strong> {{ createdDate || 'N/A' }}</p>
  </div>

  <div class="button-group">
    <button class="btn btn-small logout-btn" (click)="logout()">Logout</button>
    <button class="btn btn-small view-btn" (click)="viewBookings()">View Your Bookings</button>
  </div>
</div>
